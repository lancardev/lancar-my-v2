<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lancar.my – Buat Laman Tanpa Kod</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <h1>Bina Laman Web Anda Tanpa Perlu Mengetik Kod</h1>
    <p>
      Lancar.my memudahkan anda mencipta hingga 111 laman pendaratan secara percuma.
      Daftar sekarang, tampal kod AI yang kami sediakan, dan selesai—website anda terus hidup!
    </p>

    <!-- Input untuk pelanggan masukkan e-mel sebelum checkout -->
    <input
      type="email"
      id="checkout-email"
      placeholder="Masukkan e-mel anda"
      style="padding:0.5rem; width:240px; margin-bottom:1rem;"
    />

    <!-- Button panggil goToCheckout() -->
    <button
      id="daftar-btn"
      class="btn-primary"
    >DAFTAR SEKARANG</button>
  </header>

  <!-- Kita jadikan module supaya boleh import/export -->
  <script type="module" src="app.js"></script>
</body>
</html>
