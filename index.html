<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lancar.my â€“ Buat Laman Tanpa Kod</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <h1>Bina Laman Web Anda Tanpa Perlu Mengetik Kod</h1>
    <p>
      Lancar.my memudahkan anda mencipta hingga 111 laman pendaratan secara percuma.
      Masukkan e-mel anda, daftar, dan teruskan ke pembayaran.
    </p>

    <input
      type="email"
      id="checkout-email"
      placeholder="Masukkan e-mel anda"
      style="padding:0.5rem; width:250px; margin-bottom:1rem;"
    />
    <button id="daftar-btn" class="btn-primary">DAFTAR SEKARANG</button>

    <!-- Tempat untuk papar error, pilihan -->
    <div id="error-msg" style="color:red; margin-top:1rem;"></div>
  </header>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const emailInput = document.getElementById('checkout-email');
      const btn        = document.getElementById('daftar-btn');
      const errEl      = document.getElementById('error-msg');

      btn.addEventListener('click', async () => {
        errEl.innerText = '';  // clear previous error
        const email = emailInput.value.trim();
        if (!email) {
          return errEl.innerText = 'Sila masukkan e-mel anda.';
        }

        try {
          const resp = await fetch('/api/create-bill', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });

          // 1) Jika bukan 200, baca teks dan throw
          if (!resp.ok) {
            const text = await resp.text();
            throw new Error(text || `Status ${resp.status}`);
          }

          // 2) Jika 200, parse JSON
          const { billCode } = await resp.json();
          // 3) Redirect ke ToyyibPay
          window.location.href = `https://toyyibpay.com/${billCode}`;

        } catch (err) {
          console.error('create-bill error:', err);
          // Papar error di laman dan alert sekali (optional)
          errEl.innerText = err.message;
          alert('Error create-bill: ' + err.message);
        }
      });
    });
  </script>
</body>
</html>
