<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lancar.my – Buat Laman Tanpa Kod</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <h1>Bina Laman Web Anda Tanpa Perlu Mengetik Kod</h1>
    <p>
      Lancar.my memudahkan anda mencipta hingga 111 laman pendaratan secara percuma.
      Daftar sekarang dan teruskan ke pembayaran.
    </p>
    <button id="daftar-btn" class="btn-primary">DAFTAR SEKARANG</button>
  </header>

  <script>
    console.log('Homepage script loaded');

    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('daftar-btn');
      if (!btn) {
        console.error('Butang #daftar-btn tidak ditemui');
        return;
      }
      btn.addEventListener('click', async () => {
        console.log('Daftar button clicked');
        try {
          const resp = await fetch('/api/create-bill', { method: 'POST' });
          if (!resp.ok) {
            // Apabila status ≠200, baca teks dari response untuk debug
            const errText = await resp.text();
            throw new Error(errText || resp.statusText);
          }
          const { billCode } = await resp.json();
          console.log('Got billCode:', billCode);
          window.location.href = `https://toyyibpay.com/${billCode}`;
        } catch (err) {
          console.error('create-bill failed:', err);
          alert('Error create-bill: ' + err.message);
        }
      });
    });
  </script>
</body>
</html>
