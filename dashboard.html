<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Lancar.my</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 2rem; background:#f5f5f5; }
    .card { background:#fff; padding:1.5rem; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); max-width:800px; margin:0 auto; }
    h1 { margin-top:0; }
    .logout { float:right; background:#e53e3e; color:#fff; border:none; padding:.5rem 1rem; border-radius:4px; cursor:pointer; }
    .form-group { margin-bottom:1rem; }
    input, textarea { width:100%; padding:.5rem; border:1px solid #ccc; border-radius:4px; }
    button { padding:.5rem 1rem; border:none; border-radius:4px; background:#0070f3; color:#fff; cursor:pointer; }
    table { width:100%; border-collapse:collapse; margin-top:1.5rem; }
    th, td { padding:.75rem; border-bottom:1px solid #eee; text-align:left; }
  </style>
</head>
<body>
  <div class="card">
    <button id="logout-btn" class="logout">Logout</button>
    <h1>Dashboard Anda</h1>
    <p>Anda login sebagai: <span id="user-email"></span></p>

    <div class="form-group">
      <label for="proj-name">Nama Projek (untuk subdomain):</label>
      <input type="text" id="proj-name" placeholder="contoh: krepikSedap"/>
    </div>
    <div class="form-group">
      <label for="ai-code">Tampal Kod AI:</label>
      <textarea id="ai-code" rows="6" placeholder="Masukkan kod AI di sini…"></textarea>
    </div>
    <button id="create-btn">LANCAR</button>
    <p id="form-status" style="color:green;"></p>

    <h2>Projek Anda</h2>
    <table>
      <thead>
        <tr><th>Title</th><th>Code</th><th>Dicipta Pada</th></tr>
      </thead>
      <tbody id="projects-tbody">
        <tr><td colspan="3">Memuatkan…</td></tr>
      </tbody>
    </table>
  </div>

  <script type="module">
    import { createClient } 
      from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Ganti dengan credential Supabase anda
    const SUPABASE_URL      = 'https://bpxmqwgxjzphbavaikhq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJweG1xd2d4anpwaGJhdmFpa2hxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyODI4MzIsImV4cCI6MjA2MTg1ODgzMn0.4Xqo2frDn8h09IZDSpDQdfv9LQO5g3tyPomHie0iAo0';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const userEmailEl = document.getElementById('user-email');
    const logoutBtn   = document.getElementById('logout-btn');
    const tbody       = document.getElementById('projects-tbody');
    const createBtn   = document.getElementById('create-btn');
    const nameIn      = document.getElementById('proj-name');
    const codeIn      = document.getElementById('ai-code');
    const statusP     = document.getElementById('form-status');

    let user;

    // Inisialisasi
    async function init() {
      const { data } = await supabase.auth.getUser();
      user = data.user;
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      userEmailEl.textContent = user.email;
      loadProjects();
    }

    // Muat projek dari Supabase
    async function loadProjects() {
      tbody.innerHTML = '<tr><td colspan="3">Memuatkan…</td></tr>';
      const { data, error } = await supabase
        .from('projects')
        .select('title,code,created_at')
        .eq('email', user.email)
        .order('created_at', { ascending: false });
      if (error) {
        tbody.innerHTML = `<tr><td colspan="3">Ralat: ${error.message}</td></tr>`;
      } else if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3">Tiada projek lagi.</td></tr>';
      } else {
        tbody.innerHTML = data.map(p => `
          <tr>
            <td>${p.title}</td>
            <td>${p.code}</td>
            <td>${new Date(p.created_at).toLocaleString()}</td>
          </tr>
        `).join('');
      }
    }

    // Logout
    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    });

    // Cipta projek baru
    createBtn.addEventListener('click', async () => {
      const title = nameIn.value.trim();
      const aiCode = codeIn.value.trim();
      statusP.style.color = 'green';
      statusP.textContent = '';
      if (!title || !aiCode) {
        statusP.style.color = 'red';
        statusP.textContent = 'Sila isi nama projek dan kod AI anda.';
        return;
      }
      // generate slug-like code
      const slug = title
        .toLowerCase()
        .replace(/[^a-z0-9]+/g, '-')
        .replace(/^-+|-+$/g, '')
        + '-' + Math.random().toString(36).slice(-4);

      const { error } = await supabase
        .from('projects')
        .insert({ email: user.email, title, code: slug })
        .select();

      if (error) {
        statusP.style.color = 'red';
        statusP.textContent = 'Gagal cipta projek: ' + error.message;
      } else {
        statusP.textContent = 'Berjaya! Kod projek: ' + slug;
        nameIn.value = '';
        codeIn.value = '';
        loadProjects();
      }
    });

    init();
  </script>
</body>
</html>
