<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Lancar.my</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 2rem; background: #f5f5f5; }
    .card { background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width:800px; margin:0 auto; }
    h1 { display: flex; justify-content: space-between; align-items: center; margin-top:0; }
    #logout-btn { background: #e53e3e; color:#fff; border:none; padding:.5rem 1rem; border-radius:4px; cursor:pointer; }
    label { display:block; margin:1rem 0 .5rem; }
    input, textarea { width:100%; padding:.5rem; border:1px solid #ccc; border-radius:4px; }
    #create-btn { background:#007bff; color:#fff; border:none; padding:.5rem 1rem; border-radius:4px; cursor:pointer; }
    #form-status { margin-top:.5rem; min-height:1.2rem; }
    table { width:100%; border-collapse: collapse; margin-top:1rem; }
    th, td { text-align:left; padding:.5rem; border-bottom:1px solid #ddd; }
    
    /* --- Modal Styles --- */
    #editModal {
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center; align-items: center;
      z-index: 1000;
    }
    #editModal .modal-content {
      background: #fff; padding: 1.5rem;
      border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 90%; max-width: 600px;
    }
    #editModal textarea {
      width: 100%; height: 200px;
      padding: .5rem; border:1px solid #ccc; border-radius:4px;
      font-family: monospace;
    }
    #editModal .modal-actions {
      text-align: right; margin-top: .75rem;
    }
    #editModal .modal-actions button {
      padding: .5rem 1rem; margin-left: .5rem;
      border: none; border-radius:4px; cursor: pointer;
    }
    #saveEditBtn { background: #38a169; color: #fff; }
    #cancelEditBtn { background: #e53e3e; color: #fff; }
  </style>
</head>
<body>
  <div class="card">
    <h1>
      <span>Dashboard Anda</span>
      <button id="logout-btn">Logout</button>
    </h1>
    <p>Anda login sebagai: <strong><span id="user-email"></span></strong></p>

    <label for="proj-name">Nama Projek (untuk subdomain):</label>
    <input type="text" id="proj-name" placeholder="contoh: krepikSedap"/>

    <label for="ai-code">Tampal Kod AI:</label>
    <textarea id="ai-code" rows="6" placeholder="Masukkan kod AI di sini…"></textarea>

    <button id="create-btn">LANCAR</button>
    <p id="form-status"></p>

    <h2>Projek Anda</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Code</th>
          <th>Dicipta Pada</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody id="projects-tbody">
        <!-- Projek akan dimuatkan di sini -->
      </tbody>
    </table>
  </div>

  <!-- EDIT MODAL -->
  <div id="editModal">
    <div class="modal-content">
      <h2>Edit Kod AI untuk "<span id="modalProjectTitle"></span>"</h2>
      <textarea id="edit-ai-code" placeholder="Masukkan kod AI baharu…"></textarea>
      <div class="modal-actions">
        <button id="cancelEditBtn">Batal</button>
        <button id="saveEditBtn">Simpan</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL      = 'https://bpxmqwgxjzphbavaikhq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJweG1xd2d4anpwaGJhdmFpa2hxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyODI4MzIsImV4cCI6MjA2MTg1ODgzMn0.4Xqo2frDn8h09IZDSpDQdfv9LQO5g3tyPomHie0iAo0';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Elemen DOM
    const userEmailEl   = document.getElementById('user-email');
    const logoutBtn     = document.getElementById('logout-btn');
    const nameIn        = document.getElementById('proj-name');
    const codeIn        = document.getElementById('ai-code');
    const createBtn     = document.getElementById('create-btn');
    const statusP       = document.getElementById('form-status');
    const tbody         = document.getElementById('projects-tbody');

    // Modal & edit
    const editModal     = document.getElementById('editModal');
    const modalTitle    = document.getElementById('modalProjectTitle');
    const editTextarea  = document.getElementById('edit-ai-code');
    const saveEditBtn   = document.getElementById('saveEditBtn');
    const cancelEditBtn = document.getElementById('cancelEditBtn');
    let editingProjectId = null;

    let user;

    // 1) Inisialisasi user & load projek
    async function init() {
      const { data } = await supabase.auth.getUser();
      user = data.user;
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      userEmailEl.textContent = user.email;
      loadProjects();
    }

    // 2) Load & render semua projek
    async function loadProjects() {
      tbody.innerHTML = '<tr><td colspan="4">Memuatkan…</td></tr>';
      const { data, error } = await supabase
        .from('projects')
        .select('id, title, code, ai_code, created_at')
        .eq('email', user.email)
        .order('created_at', { ascending: false });

      if (error) {
        tbody.innerHTML = `<tr><td colspan="4">Ralat: ${error.message}</td></tr>`;
        return;
      }
      if (!data.length) {
        tbody.innerHTML = '<tr><td colspan="4">Tiada projek lagi.</td></tr>';
        return;
      }

      tbody.innerHTML = data.map(p => `
        <tr>
          <td>${p.title}</td>
          <td>${p.code}</td>
          <td>${new Date(p.created_at).toLocaleString()}</td>
          <td>
            <button class="edit-btn"
                    data-id="${p.id}"
                    data-title="${p.title}">
              Edit
            </button>
          </td>
        </tr>
      `).join('');

      // Pasang listener Edit
      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', onEditClick);
      });
    }

    // 3) Handler butang Edit (async, pre-fill kod lama)
    async function onEditClick(e) {
      const id = e.currentTarget.dataset.id;
      editingProjectId = id;
      modalTitle.textContent = e.currentTarget.dataset.title;

      const { data, error } = await supabase
        .from('projects')
        .select('ai_code')
        .eq('id', id)
        .single();

      if (error) {
        return alert('Gagal muat kod AI: ' + error.message);
      }

      editTextarea.value = data.ai_code || '';
      editModal.style.display = 'flex';
    }

    // 4) Simpan perubahan ai_code
    saveEditBtn.addEventListener('click', async () => {
      const newAiCode = editTextarea.value;
      const { error } = await supabase
        .from('projects')
        .update({ ai_code: newAiCode })
        .eq('id', editingProjectId);

      if (error) {
        return alert('Gagal simpan: ' + error.message);
      }
      alert('Kod AI berjaya dikemas kini!');
      editModal.style.display = 'none';
      loadProjects();
    });

    // 5) Batal / tutup modal
    cancelEditBtn.addEventListener('click', () => {
      editModal.style.display = 'none';
    });

    // 6) Logout
    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    });

    // 7) Cipta projek baru
    createBtn.addEventListener('click', async () => {
      const title  = nameIn.value.trim();
      const aiCode = codeIn.value.trim();
      statusP.textContent = '';

      if (!title || !aiCode) {
        statusP.style.color = 'red';
        statusP.textContent = 'Sila isi nama projek dan kod AI anda.';
        return;
      }

      const slug = title
        .toLowerCase()
        .replace(/[^a-z0-9]+/g, '-')
        .replace(/^-+|-+$/g, '')
        + '-' + Math.random().toString(36).slice(-4);

      const { error } = await supabase
        .from('projects')
        .insert({ email: user.email, title, code: slug, ai_code: aiCode });

      if (error) {
        statusP.style.color = 'red';
        statusP.textContent = 'Gagal cipta projek: ' + error.message;
      } else {
        statusP.style.color = 'green';
        statusP.textContent = 'Berjaya! Kod projek: ' + slug;
        nameIn.value = '';
        codeIn.value = '';
        loadProjects();
      }
    });

    // Kick off
    init();
  </script>
</body>
</html>
