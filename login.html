<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Lancar.my</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="hero">
    <h2>Masuk ke Lancar.my</h2>
    <p>Masukkan e-m-l anda untuk dapatkan pautan login.</p>
    <input type="email" id="email" placeholder="contoh: anda@domain.com"/>
    <button id="send-link" class="btn-primary">Hantar Pautan Login</button>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://YOUR_PROJECT.supabase.co',
      'YOUR_ANON_KEY'
    );

    document.getElementById('send-link').onclick = async () => {
      const email = document.getElementById('email').value;
      if (!email) return alert('Sila masukkan e-m-l anda.');
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: {
          emailRedirectTo: 'https://lancar-my-v2.vercel.app/dashboard.html'
        }
      });
      if (error) alert('Gagal hantar pautan: ' + error.message);
      else alert('Pautan login telah dihantar! Semak e-m-l anda.');
    };
  </script>
</body>
</html>
