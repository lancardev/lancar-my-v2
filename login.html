<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Lancar.my</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="hero">
    <h2>Masuk ke Lancar.my</h2>
    <p>Masukkan e-mel anda, kami akan hantar pautan login.</p>

    <input
      type="email"
      id="email-input"
      placeholder="anda@contoh.com"
      style="padding:0.5rem; width:250px; margin-bottom:1rem;"
    />
    <button id="send-otp" class="btn-primary">Hantar Pautan Login</button>

    <p id="status-msg" style="color:green; margin-top:1rem;"></p>
  </main>

  <script type="module">
    import { createClient } 
      from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Ganti dengan credential Supabase anda
    const SUPABASE_URL      = 'https://bpxmqwgxjzphbavaikhq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJweG1xd2d4anpwaGJhdmFpa2hxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyODI4MzIsImV4cCI6MjA2MTg1ODgzMn0.4Xqo2frDn8h09IZDSpDQdfv9LQO5g3tyPomHie0iAo0';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const emailInput = document.getElementById('email-input');
    const btn        = document.getElementById('send-otp');
    const msg        = document.getElementById('status-msg');

    btn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      if (!email) {
        return alert('Sila masukkan e-mel anda.');
      }
      btn.disabled = true;
      msg.textContent = 'Menghantar pautan…';

      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: {
          emailRedirectTo: 
            'https://lancar-my-v2.vercel.app/dashboard.html'
        }
      });

      if (error) {
        alert('Gagal hantar pautan: ' + error.message);
        msg.textContent = '';
        btn.disabled = false;
      } else {
        msg.textContent = 
          'Pautan telah dihantar! Semak inbox e-mel anda.';
      }
    });
  </script>
</body>
</html>
